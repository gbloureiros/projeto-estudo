<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link rel="stylesheet" href="../css/tabela.css" />
  </head>
  <body>
    <h1>Tabelas</h1>

    <h2>Moda</h2>

    <table>
      <thead>
        <tr class="cabecalho-moda">
          <th>Produto</th>
          <th>Tamanho</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr class="valores">
          <td>Camiseta</td>
          <td>M</td>
          <td>R$ 49,00</td>
        </tr>
        <tr class="valores">
          <td>Tênis</td>
          <td>42</td>
          <td>R$ 5,00</td>
        </tr>
      </tbody>
      <div class="casa">
    </table>
    <br>

<h2>Casa</h2>

    <table>
      <thead>
        <tr class="cabecalho-casa">
          <th>Produto</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr class="valores">
          <td>Sofá</td>
          <td>R$ 1.200,00</td>
        </tr>
        <tr class="valores">
          <td>Televisão</td>
          <td>R$ 5.000,00</td>
        </tr>
      </tbody>
    </table>

    <br />

    <a href="../../index.html">Voltar</a>

</html>
