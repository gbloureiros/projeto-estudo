    <h1>Grow - Basis - Shrink</h1>

      <h2>Grow</h2>

        <div class="item grow-1">Lorem ipsum dolor</div>
        <div class="item grow-2">3</div>

    <section>
      <h2>Basis</h2>

      <div class="container">

        <div class="item grow-1 basis-200">Lorem 123 456</div>
        <div class="item grow-1 basis-0">Lorem ipsum dolor sit</div>
      </div>
    </section>

    <section>
      <h2>Shrink</h2>

      <div class="container shrink">
        <div class="item shrink-0">Lorem ipsum dolor sit</div>
        <div class="item shrink-2">Lorem ipsum dolor sit</div>
